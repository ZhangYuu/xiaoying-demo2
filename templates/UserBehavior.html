      <script>
        function setupData() {
            $(document).ready(function () {
                $('#example').DataTable({
                    "ajax": {
                        // "url": "static/objects2.txt", // This works for the static file

                        "dataType": "json",
                        "dataSrc": "data",
                        "contentType": "application/json"
                    },
                    "columns": [
                        { "data": "starttime" },
                        {"data" : "name"},
                        { "data": "progress"},
                        { "data": "duration" },
                        { "data": "progresschange" },
                    ]
                });
            });
        }
        $(window).on("load", setupData);
    </script>
